<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casablanca Student Housing - RoastMyDorm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        :root {
            --primary: #10b981;
            --secondary: #0f766e;
            --slate: #1e293b;
            --gray-light: #f8fafc;
            --gray-border: #e2e8f0;
            --text: #1a1a1a;
            --muted: #64748b;
            --navy-blue: #1e293b;
            --red: #dc2626;
        }

        /* PAGE WRAPPER - FLEXBOX FOUNDATION */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .main-content {
            flex: 1 0 auto;
            width: 100%;
        }

        footer {
            flex-shrink: 0;
            width: 100%;
        }

        /* ===== DESKTOP: HEADER & SEARCH ===== */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--navy-blue);
            text-decoration: none;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--red) 50%, var(--navy-blue) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--text);
        }

        .search-bar input::placeholder {
            color: var(--muted);
        }

        /* ===== FILTER TAGS ===== */
        .filter-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 2rem 2rem 3rem;
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
            border-bottom: 2px solid var(--primary);
        }

        .tag {
            background: white;
            border: 2px solid var(--gray-border);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tag:hover,
        .tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* ===== DESKTOP GRID LAYOUT ===== */
        .listings-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        /* ===== LISTING CARD ===== */
        .listing-card {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .listing-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.15);
            transform: translateY(-4px);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 240px;
            background: var(--gray-light);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 12px 12px 0 0;
        }

        .card-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-save {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .card-save:hover {
            background: white;
            color: #e11d48;
        }

        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .card-location {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-price {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--slate);
            margin-bottom: 0.5rem;
        }

        .card-price-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .card-amenities {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .amenity-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--gray-light);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .stars {
            color: #fbbf24;
        }

        .card-status {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* ===== MOBILE: FEED LAYOUT ===== */
        .bottom-nav {
            display: none;
            background: white;
            border-top: 1px solid var(--gray-border);
            padding: 0.75rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 50;
        }

        .bottom-nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                gap: 1rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .filter-tags {
                padding: 1.5rem 1rem 2rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                display: flex;
            }

            .listings-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 0;
                margin-bottom: 80px;
            }

            .listings-container {
                padding: 0;
            }

            .listing-card {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }

            .card-image-wrapper {
                height: 200px;
            }

            .card-content {
                padding: 1rem;
            }

            .bottom-nav {
                display: block;
            }

            .card-button {
                padding: 0.65rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.75rem;
            }

            .header-content {
                flex-direction: column;
                gap: 0.75rem;
            }

            .search-bar {
                max-width: 100%;
                border-radius: 16px;
                padding: 0.6rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .card-image-wrapper {
                height: 180px;
            }

            .card-title {
                font-size: 0.95rem;
            }

            .card-price {
                font-size: 1.2rem;
            }

            .card-content {
                padding: 0.9rem;
            }

            .listings-grid {
                margin-bottom: 70px;
            }
        }

        /* ===== FOOTER ===== */
        footer {
            background: var(--slate);
            color: white;
            padding: 3rem 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-section h4 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-section a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            text-align: center;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            footer {
                padding: 2rem 1rem 1rem;
            }

            .footer-content {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <main class="main-content">
            <!-- HEADER -->
            <header class="header">
                <div class="header-content">
                    <a href="index.html" class="logo">RoastMyDorm</a>
                    <div class="search-bar">
                        <i class="fas fa-search" style="color: var(--muted);"></i>
                        <input type="text" placeholder="Search by location, price..." id="searchInput">
                    </div>
                    <button style="background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 700; cursor: pointer; display: none;" class="desktop-only">
                        <i class="fas fa-sliders-h"></i> Filters
                    </button>
                </div>
            </header>

            <!-- FILTER TAGS -->
            <div class="filter-tags" id="filterTags">
                <div class="tag active" data-filter="all">All</div>
                <div class="tag" data-filter="studio">Studio</div>
                <div class="tag" data-filter="shared">Shared</div>
                <div class="tag" data-filter="budget">Budget</div>
                <div class="tag" data-filter="premium">Premium</div>
            </div>

            <!-- LISTINGS -->
            <div class="listings-container">
                <div class="listings-grid" id="listingsGrid"></div>
            </div>
        </main>

        <!-- MOBILE BOTTOM NAV -->
        <nav class="bottom-nav">
            <div class="bottom-nav-items">
                <a class="nav-item active" onclick="showTab('explore')">
                    <i class="fas fa-compass" style="font-size: 1.5rem;"></i>
                    Explore
                </a>
                <a class="nav-item" onclick="showTab('saved')">
                    <i class="fas fa-heart" style="font-size: 1.5rem;"></i>
                    Saved
                </a>
                <a class="nav-item" onclick="showTab('profile')">
                    <i class="fas fa-user" style="font-size: 1.5rem;"></i>
                    Profile
                </a>
            </div>
        </nav>

        <!-- FOOTER -->
        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h4>About</h4>
                    <a href="#">About Us</a>
                    <a href="#">Blog</a>
                    <a href="#">Careers</a>
                </div>
                <div class="footer-section">
                    <h4>For Students</h4>
                    <a href="#">How It Works</a>
                    <a href="#">Safety Tips</a>
                    <a href="#">Support</a>
                </div>
                <div class="footer-section">
                    <h4>For Landlords</h4>
                    <a href="#">List Property</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Contact</a>
                </div>
                <div class="footer-section">
                    <h4>Legal</h4>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 RoastMyDorm. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Dorm Listings Data for Casablanca
        const dorms = [
            { id: 1, title: "Shared Apartment | 2 Bedrooms | Ain Sabaa", location: "Ain Sabaa, Casablanca", price: 2500, type: "shared", image: "Ain Sabaa app.png", amenities: ["wifi", "laundry"], rating: 4.1, reviews: 18, verified: true, available: true, page: "shared-apartment-maarif.html" },
            { id: 2, title: "Shared Apartement | En-suite Bath | Sidi maarouf", location: "Bourgone, Casablanca", price: 3000, type: "shared", image: "sidi maarouf (2).png", amenities: ["wifi", "laundry"], rating: 4.0, reviews: 15, verified: true, available: true, page: "maarouf.html" },
            { id: 3, title: "Luxury Studio | AC & Parking | Anfa", location: "Anfa, Casablanca", price: 3500, type: "studio", image: "app Msik 5.png", amenities: ["wifi", "gym", "laundry"], rating: 4.8, reviews: 31, verified: true, available: true, page: "luxury-studio-anfa.html" },
            { id: 4, title: "Sharing Studio | Ain Sebaa", location: "Ain Sebaa, Casablanca", price: 2200, type: "studio", image: "studio ain sabaa.png", amenities: ["wifi"], rating: 3.9, reviews: 14, verified: true, available: true, page: "sharing studio ain sebaa.html" },
            { id: 5, title: "Modern Studio | Near Hassan II | Ain Diab", location: "Ain Diab, Casablanca", price: 2800, type: "studio", image: "anfa appartement.png", amenities: ["wifi", "gym", "laundry"], rating: 4.5, reviews: 23, verified: true, available: true, page: "modern-studio-hassan-ii.html" },
            { id:6, title: "The Luxury Room | Central Campus Living", location:"Laymoun Florida, Casablanca", price: 2500, type: "studio", image: "Florida 2.png", amenities: ["wifi", "gym", "laundry"], rating: 4.8, reviews: 31, verified: true, available: true, page: "Laimoun Florid.html" },
            { id:7, title: "Shared Apt | 3 Rooms | Roche Noires", location:"Roche Noires , Casablanca", price:6000, type:"Shared", image:"roche noir.jpg", amenities:["Quiet"], rating:4.6 , reviews:0, verified:true, available:true, page:"Roche noir.html"},
            { id:8, title: "Searching Girl Roomate | 2 bedrooms | BOUSKOURA", location:"Bouskoura , Casablanca", price:1550, type:"Shared", image:"bouskoura2.png", amenities:["Furnished"], rating:4.5, reviews:0, verified:true, available:true, page:"Roomate Bouskoura.html"},
            { id:9, title: "Searching Male Roomate | 2 bedrooms | Sidi Maarouf", location:"Sidi Maarouf , Casablanca", price:1500, type:"Shared", image:"Roomate maarouf.png", amenities:["Furnished"], rating:4.0, reviews:0, verified:true, available:true, page:"Roomate maarouf.html"},
            { id:10, title:"Searching for a Girl Roomate | Hay hassani", location:"Hay Hassani , Casablanca", price:1500, type:"Shared", image:"hay hassani.png", amenities:["Furnished"], rating:4.0, reviews:0, verified:true, available:true, page:"hay hassani.html"},
            { id:11, title:"Searching for a girl roomate | Belvédère", location:"Belvédère , Casablanca", price:2000, type:"Shared", image:"belve.png", amenities:["Quiet"], rating:3.7, reviews:0 , verified:true, available:true, page:"Belvédère roomate.html"},
            { id:13, title:"Shared Apt | Ghandi", location:"GHandi,Casablanca", price:2500, type:"Shared", image:"ghandi.png", amenities:["Furnished"],rating:4.0, reviews:0, verified:true, available:true, page:"Roomate ghandi.html"},
            { id:14, title:"Shared Apt | Ville Verte", location:"Ville Verte, Casablanca", price:4200, type:"Shared", image:"ville verte.png", amenities:["Furnished"],rating:4.5, reviews:0, verified:true, available:true, page:"Ville verte.html"}
        ];

        let currentFilter = 'all';
        let savedListings = JSON.parse(localStorage.getItem('savedListings')) || [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderListings(dorms);
            setupFilters();
            setupSearch();
        });

        // Render Listings
        function renderListings(listings) {
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = '';

            listings.forEach(dorm => {
                const isSaved = savedListings.includes(dorm.id);
                const card = document.createElement('div');
                card.className = 'listing-card';

                const amenityIcons = {
                    'wifi': '<i class="fas fa-wifi"></i>',
                    'gym': '<i class="fas fa-dumbbell"></i>',
                    'laundry': '<i class="fas fa-water"></i>'
                };

                const amenitiesHTML = dorm.amenities.map(a => `<div class="amenity-icon" title="${a}">${amenityIcons[a]}</div>`).join('');

                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <div class="card-image" style="background-image: url('${dorm.image}')"></div>
                        ${dorm.verified ? '<div class="card-badge"><i class="fas fa-check-circle"></i> Verified</div>' : ''}
                        <button class="card-save" onclick="toggleSave(${dorm.id}, event)">
                            <i class="fas fa-heart" style="color: ${isSaved ? '#e11d48' : 'currentColor'};"></i>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${dorm.title}</h3>
                        <div class="card-location"><i class="fas fa-map-marker-alt"></i> ${dorm.location}</div>
                        <div class="card-price">د.م ${dorm.price.toLocaleString()}</div>
                        <div class="card-price-label">per month</div>
                        <div class="card-amenities">${amenitiesHTML}</div>
                        <div class="card-rating">
                            <span class="stars">${'★'.repeat(Math.floor(dorm.rating))}${'☆'.repeat(5 - Math.floor(dorm.rating))}</span>
                            <span>${dorm.rating} (${dorm.reviews})</span>
                        </div>
                        <div class="card-status">${dorm.available ? '✓ Available Now' : '× Sold Out'}</div>
                        <button class="card-button" onclick="openBooking(${dorm.id})">${dorm.available ? 'View & Book' : 'Join Waitlist'}</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Setup
        function setupFilters() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    tags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterListings();
                });
            });
        }

        // Filter Listings
        function filterListings() {
            let filtered = dorms;
            if (currentFilter !== 'all') {
                filtered = dorms.filter(d => d.type === currentFilter || (currentFilter === 'budget' && d.price < 2500) || (currentFilter === 'premium' && d.price > 3200));
            }
            renderListings(filtered);
        }

        // Search
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filtered = dorms.filter(d => d.title.toLowerCase().includes(query) || d.location.toLowerCase().includes(query));
                renderListings(filtered);
            });
        }

        // Toggle Save
        function toggleSave(id, event) {
            event.preventDefault();
            event.stopPropagation();
            if (savedListings.includes(id)) {
                savedListings = savedListings.filter(s => s !== id);
            } else {
                savedListings.push(id);
            }
            localStorage.setItem('savedListings', JSON.stringify(savedListings));
            renderListings(currentFilter === 'all' ? dorms : filterListings());
        }

        // View & Book - Navigate to dorm page
        function openBooking(id) {
            const dorm = dorms.find(d => d.id === id);
            if (dorm && dorm.page) {
                window.location.href = dorm.page;
            } else {
                alert("Dorm page not found");
            }
        }

        // Mobile Navigation
        function showTab(tab) {
            if (tab === 'saved') {
                const savedDorms = dorms.filter(d => savedListings.includes(d.id));
                renderListings(savedDorms);
            } else if (tab === 'explore') {
                renderListings(dorms);
            } else if (tab === 'profile') {
                alert('Profile Page - Coming Soon');
            }
        }
    </script>
    
    <!-- AI Chatbot Widget -->
    <script src="js/ai-chatbot.js"></script>
</body>
</html>
