<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        :root {
            --primary: #10b981;
            --secondary: #0f766e;
            --slate: #1e293b;
            --gray-light: #f8fafc;
            --gray-border: #e2e8f0;
            --text: #1a1a1a;
            --muted: #64748b;
            --navy-blue: #1e293b;
            --red: #dc2626;
        }

        /* PAGE WRAPPER - FLEXBOX FOUNDATION */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .main-content {
            flex: 1 0 auto;
            width: 100%;
        }

        footer {
            flex-shrink: 0;
            width: 100%;
        }

        /* ===== DESKTOP: HEADER & SEARCH ===== */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--navy-blue);
            text-decoration: none;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--red) 50%, var(--navy-blue) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            border-radius: 24px;
            padding: 0.75rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-bar input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            font-size: 0.95rem;
            color: var(--text);
        }

        .search-bar input::placeholder {
            color: var(--muted);
        }

        /* ===== FILTER TAGS ===== */
        .filter-tags {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 2rem 2rem 3rem;
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.05) 0%, transparent 100%);
            border-bottom: 2px solid var(--primary);
        }

        .tag {
            background: white;
            border: 2px solid var(--gray-border);
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tag:hover,
        .tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* ===== DESKTOP GRID LAYOUT ===== */
        .listings-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        /* ===== LISTING CARD ===== */
        .listing-card {
            background: white;
            border: 1px solid var(--gray-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .listing-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.15);
            transform: translateY(-4px);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 240px;
            background: var(--gray-light);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 12px 12px 0 0;
        }

        .card-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-save {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .card-save:hover {
            background: white;
            color: #e11d48;
        }

        .card-content {
            padding: 1.25rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.4rem;
            line-height: 1.3;
        }

        .card-location {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .card-price {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--slate);
            margin-bottom: 0.5rem;
        }

        .card-price-label {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .card-amenities {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .amenity-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--gray-light);
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--secondary);
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .stars {
            color: #fbbf24;
        }

        .card-status {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* ===== MOBILE: FEED LAYOUT ===== */
        .bottom-nav {
            display: none;
            background: white;
            border-top: 1px solid var(--gray-border);
            padding: 0.75rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 50;
        }

        .bottom-nav-items {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header-content {
                gap: 1rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .filter-tags {
                padding: 1.5rem 1rem 2rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                display: flex;
            }

            .listings-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 0;
                margin-bottom: 80px;
            }

            .listings-container {
                padding: 0;
            }

            .listing-card {
                border-radius: 8px;
                margin-bottom: 0.5rem;
            }

            .card-image-wrapper {
                height: 200px;
            }

            .card-content {
                padding: 1rem;
            }

            .bottom-nav {
                display: block;
            }

            .card-button {
                padding: 0.65rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.75rem;
            }

            .header-content {
                flex-direction: column;
                gap: 0.75rem;
            }

            .search-bar {
                max-width: 100%;
                border-radius: 16px;
                padding: 0.6rem 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .card-image-wrapper {
                height: 180px;
            }

            .card-title {
                font-size: 0.95rem;
            }

            .card-price {
                font-size: 1.2rem;
            }

            .card-content {
                padding: 0.9rem;
            }

            .listings-grid {
                margin-bottom: 70px;
            }
        }

        /* ===== BOOKING MODAL ===== */
        .booking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
        }

        .booking-modal.active {
            display: flex;
        }

        .booking-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        .booking-header {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .booking-header h2 {
            font-size: 1.5rem;
            color: var(--slate);
        }

        .booking-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
        }

        .booking-body {
            padding: 2rem;
        }

        .dorm-preview {
            background: var(--gray-light);
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .dorm-preview-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .dorm-preview-info h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--slate);
        }

        .dorm-preview-info p {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 0.4rem;
        }

        .dorm-preview-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* PROGRESS STEPS */
        .booking-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .booking-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 25%;
            right: 25%;
            height: 2px;
            background: var(--gray-border);
            z-index: 0;
        }

        .booking-step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--gray-light);
            border: 2px solid var(--gray-border);
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--muted);
            transition: all 0.3s ease;
        }

        .booking-step.active .step-number {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .booking-step.completed .step-number {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .step-label {
            font-size: 0.85rem;
            color: var(--muted);
            font-weight: 600;
        }

        /* STEP CONTENT */
        .step-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .step-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--slate);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .price-summary {
            background: var(--gray-light);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .price-summary-total {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .upload-area {
            border: 2px dashed var(--gray-border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gray-light);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(16, 185, 129, 0.05);
        }

        .upload-area i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .upload-area p {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .booking-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-secondary {
            flex: 1;
            background: var(--gray-light);
            border: 1px solid var(--gray-border);
            color: var(--slate);
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: var(--gray-border);
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* ===== FOOTER ===== */
        footer {
            background: var(--slate);
            color: white;
            padding: 3rem 2rem 1rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-section h4 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-section a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: var(--primary);
        }

        .footer-bottom {
            text-align: center;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            footer {
                padding: 2rem 1rem 1rem;
            }

            .footer-content {
                gap: 1.5rem;
            }
        }
    </style>
</head>

            { id:15 , title:"Luxury Studio | Agdal" , location:"Agdal,Rabat", price: 5500, type:"Studio", image:"quartier.png", amenities:["Furnished"], rating:4.5, reviews:0, verified:true, available:true, page:"Quartier agdal2.html"},
            { id:16, title:"Cute College Dorm for Girls | Hassan", location:"Hassan , Rabat", price:2000, type:"Dorm", image:"room hassan.png", amenities:["Furnished"], rating:4.5, reviews:0, verified:true, available:true, page:"Room Hassan.html"},
            { id:17, title:"Shared Apt | 3 Students | Kebibat", location:"Kebibat, Rabat", price:5000, type:"Shared", image:"kebibat.png", amenities:["Quiet"], rating:4.0, reviews:0, verified:true, available:true, page:"Kbibat.html"}           
        ];           
        

        let currentFilter = 'all';
        let savedListings = JSON.parse(localStorage.getItem('savedListings')) || [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderListings(dorms);
            setupFilters();
            setupSearch();
        });

        // Render Listings
        function renderListings(listings) {
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = '';

            listings.forEach(dorm => {
                const isSaved = savedListings.includes(dorm.id);
                const card = document.createElement('div');
                card.className = 'listing-card';

                const amenityIcons = {
                    'wifi': '<i class="fas fa-wifi"></i>',
                    'gym': '<i class="fas fa-dumbbell"></i>',
                    'laundry': '<i class="fas fa-water"></i>'
                };

                const amenitiesHTML = dorm.amenities.map(a => `<div class="amenity-icon" title="${a}">${amenityIcons[a]}</div>`).join('');

                card.innerHTML = `
                    <div class="card-image-wrapper">
                        <div class="card-image" style="background-image: url('${dorm.image}')"></div>
                        ${dorm.verified ? '<div class="card-badge"><i class="fas fa-check-circle"></i> Verified</div>' : ''}
                        <button class="card-save" onclick="toggleSave(${dorm.id}, event)">
                            <i class="fas fa-heart" style="color: ${isSaved ? '#e11d48' : 'currentColor'};"></i>
                        </button>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${dorm.title}</h3>
                        <div class="card-location"><i class="fas fa-map-marker-alt"></i> ${dorm.location}</div>
                        <div class="card-price">د.م ${dorm.price.toLocaleString()}</div>
                        <div class="card-price-label">per month</div>
                        <div class="card-amenities">${amenitiesHTML}</div>
                        <div class="card-rating">
                            <span class="stars">${'★'.repeat(Math.floor(dorm.rating))}${'☆'.repeat(5 - Math.floor(dorm.rating))}</span>
                            <span>${dorm.rating} (${dorm.reviews})</span>
                        </div>
                        <div class="card-status">${dorm.available ? '✓ Available Now' : '× Sold Out'}</div>
                        <button class="card-button" onclick="openBooking(${dorm.id})">${dorm.available ? 'View & Book' : 'Join Waitlist'}</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Setup
        function setupFilters() {
            const tags = document.querySelectorAll('.tag');
            tags.forEach(tag => {
                tag.addEventListener('click', function() {
                    tags.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterListings();
                });
            });
        }

        // Filter Listings
        function filterListings() {
            let filtered = dorms;
            if (currentFilter !== 'all') {
                filtered = dorms.filter(d => d.type === currentFilter || (currentFilter === 'budget' && d.price < 2000) || (currentFilter === 'premium' && d.price > 3500));
            }
            renderListings(filtered);
        }

        // Search
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filtered = dorms.filter(d => d.title.toLowerCase().includes(query) || d.location.toLowerCase().includes(query));
                renderListings(filtered);
            });
        }

        // Toggle Save
        function toggleSave(id, event) {
            event.preventDefault();
            event.stopPropagation();
            if (savedListings.includes(id)) {
                savedListings = savedListings.filter(s => s !== id);
            } else {
                savedListings.push(id);
            }
            localStorage.setItem('savedListings', JSON.stringify(savedListings));
            renderListings(currentFilter === 'all' ? dorms : filterListings());
        }

        // View & Book - Navigate to dorm page
        function openBooking(id) {
            const dorm = dorms.find(d => d.id === id);
            if (dorm && dorm.page) {
                window.location.href = dorm.page;
            } else {
                alert("Dorm page not found");
            }
        }

        // Mobile Navigation
        function showTab(tab) {
            if (tab === 'saved') {
                const savedDorms = dorms.filter(d => savedListings.includes(d.id));
                renderListings(savedDorms);
            } else if (tab === 'explore') {
                renderListings(dorms);
            } else if (tab === 'profile') {
                alert('Profile Page - Coming Soon');
            }
        }
    </script>
