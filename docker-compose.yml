version: '3.8'

services:
  ratemydorm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratemydorm-website
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ratemydorm.rule=Host(`ratemydorm.localhost`)"
      - "traefik.http.services.ratemydorm.loadbalancer.server.port=80"

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: ratemydorm-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ratemydorm
    restart: unless-stopped
    profiles:
      - production
